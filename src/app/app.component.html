<app-header [uahCurrency]="uahCurrency"></app-header>
<app-convertor
  [currentCurrencyName]="currentCurrencyName"
  [currentCurrencyVal]="currentCurrencyVal"
  [currentCurrencyToName]="currentCurrencyToName"
  [multiplier]="multiplier"
  (newCurrency)="changeCurrencyBase($event)"
  (newCurrencyTo)="changeCurrencyTo($event)"
></app-convertor>
